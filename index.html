<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бланк метеосередній</title>

  <style>
    :root{
      --paper:#fff;
      --bg:#f2f2f2;

      /* ✅ единый цвет линий (бордеров) по всей таблице */
      --grid:#6f6f6f;

      /* ✅ заливка "неактивной" ячейки = цвету бордера */
      --inactive: var(--grid);

      --ink:#111; /* текст */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      font-family:"Times New Roman", Times, serif;
      color:var(--ink);
    }

    .page{
      width:210mm;
      min-height:297mm;
      margin:16px auto;
      padding:10mm 10mm;
      background:var(--paper);
      box-shadow:0 10px 35px rgba(0,0,0,.12);
    }

    table{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
      border:2px solid var(--grid);
    }

    th, td{
      border:2px solid var(--grid);
      padding:0;
      vertical-align:middle;
      text-align:center;
      font-size:16px;
      line-height:1;
    }

    .title{
      height:70px;
      font-weight:700;
      font-size:20px;
      line-height:1.2;
      text-align:center;
    }

    tr.row{ height:24px; }
    tr.row > td{ height:24px; }

    /* ✅ самая первая ячейка (неактивная) */
    td.is-inactive{
      background:var(--inactive); /* = цвет бордера */
      color:#fff;                 /* чтобы если текст появится — читался */
    }

    /* ===== ЗЕЛЁНАЯ объединённая зона (C..H) × 12 строк (1..12) ===== */
    td.zone{
      padding:0;
      vertical-align:top;
    }

    .zone-grid{
      display:grid;
      grid-template-columns: repeat(6, 1fr);  /* C D E F G H */
      grid-template-rows: repeat(12, 24px);   /* 1..12 */
      width:100%;
      height: calc(24px * 12);
    }

    /* ===== вложенные таблицы ===== */
    .mini{
      width:100%;
      height:100%;
      border-collapse:collapse;
      table-layout:fixed;
      border:0; /* чтобы не было "жирных" двойных линий */
    }

    .mini td{
      border:2px solid var(--grid);
      padding:0;
      text-align:center;
      vertical-align:middle;
      font-size:16px;
      height:24px;
    }

    /* Позиции блоков как на скрине */
    .t_cd   { grid-column: 1 / span 2; grid-row: 1 / span 6; } /* C1..D6 */
    .t_fgh  { grid-column: 4 / span 3; grid-row: 1 / span 2; } /* F1..H2 */
    .t_gh   { grid-column: 5 / span 2; grid-row: 4 / span 2; } /* G4..H5 */
    .t_h    { grid-column: 6 / span 1; grid-row: 7 / span 2; } /* H7..H8 */
    .t_cdef { grid-column: 1 / span 4; grid-row: 9 / span 4; } /* C9..F12 */

    /* ===== убираем двойные границы по краям зелёной зоны ===== */

    /* верх зоны (ряд 1) */
    .t_cd  tr:first-child td{ border-top:0; }
    .t_fgh tr:first-child td{ border-top:0; }

    /* левый край зоны (колонка C) */
    .t_cd   td:first-child{ border-left:0; }
    .t_cdef td:first-child{ border-left:0; }

    /* правый край зоны (колонка H) */
    .t_fgh td:last-child{ border-right:0; }
    .t_gh  td:last-child{ border-right:0; }
    .t_h   td{ border-right:0; } /* 1 колонка */

    /* низ зоны (ряд 12) */
    .t_cdef tr:last-child td{ border-bottom:0; }
  </style>
</head>
