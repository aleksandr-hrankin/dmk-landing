<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бланк метеосередній</title>

  <style>
    :root{
      --paper:#fff;
      --bg:#f2f2f2;

      /* ✅ единый цвет линий (бордеров) по всей таблице */
      --grid:#6f6f6f;

      /* ✅ заливка "неактивной" ячейки = цвету бордера */
      --inactive: var(--grid);

      --ink:#111; /* текст */
      --cell:24px; /* фикс высоты строки */
    }

    *{ box-sizing:border-box; }

    html{
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }

    body{
      margin:0;
      background:var(--bg);
      font-family:"Times New Roman", Times, serif;
      color:var(--ink);
    }

    .page{
      width:210mm;
      min-height:297mm;
      margin:16px auto;
      padding:10mm 10mm;
      background:var(--paper);
      box-shadow:0 10px 35px rgba(0,0,0,.12);
    }

    table{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
      border:2px solid var(--grid);
    }

    th, td{
      border:2px solid var(--grid);
      padding:0;
      vertical-align:middle;
      text-align:center;
      font-size:16px;
      line-height:1;
      height:var(--cell);
      overflow:hidden;
    }

    .title{
      height:70px;
      font-weight:700;
      font-size:20px;
      line-height:1.2;
      text-align:center;
    }

    tr.row{ height:var(--cell); }
    tr.row > td{ height:var(--cell); }

    /* ✅ самая первая ячейка (неактивная) */
    td.is-inactive{
      background:var(--inactive); /* = цвет бордера */
      color:#fff;                 /* чтобы если текст появится — читался */
    }

    /* ✅ ВЫРАВНИВАНИЕ ПО ЛЕВОМУ КРАЮ (точечно для нужных ячеек) */
    td.align-left{
      text-align:left;
      padding-left:6px; /* чуть воздуха от бордера */
    }

    /* ===== ЯЧЕЙКА С ВВОДОМ (чтобы выглядело как обычный td) ===== */
    td.has-input{
      padding:0;
      cursor:text;
    }

    .cell-input{
      width:100%;
      height:100%;
      display:block;
      border:0;
      outline:none;
      background:transparent;
      color:var(--ink);
      font:inherit;
      font-size:16px; /* важно: >=16px чтобы iOS не зумил */
      line-height:1;
      text-align:center;
      padding:0;
      margin:0;
      appearance:none;
      -webkit-appearance:none;
      border-radius:0;
      caret-color: var(--ink);
      touch-action: manipulation;
    }
    .cell-input::placeholder{ color:transparent; }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    /* ===== ✅ "02-" + ввод в той же ячейке ===== */
    td.has-prefix{
      cursor:text;
      padding:0 6px;     /* чуть воздуха внутри */
      text-align:left;
    }
    .prefix-wrap{
      height:100%;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .prefix{
      white-space:nowrap;
      flex:0 0 auto;
    }
    .prefix-input{
      flex:1 1 auto;
      min-width:0;
      height:100%;
      border:0;
      outline:none;
      background:transparent;
      color:var(--ink);
      font:inherit;
      font-size:16px;
      line-height:1;
      text-align:left;
      padding:0;
      margin:0;
      appearance:none;
      -webkit-appearance:none;
      border-radius:0;
      caret-color: var(--ink);
      touch-action: manipulation;
    }

    /* ===== ЗЕЛЁНАЯ объединённая зона (C..H) × 12 строк (1..12) ===== */
    td.zone{
      padding:0;
      vertical-align:top;
    }

    .zone-grid{
      display:grid;
      grid-template-columns: repeat(6, 1fr);  /* C D E F G H */
      grid-template-rows: repeat(12, var(--cell));   /* 1..12 */
      width:100%;
      height: calc(var(--cell) * 12);
    }

    /* ===== вложенные таблицы ===== */
    .mini{
      width:100%;
      height:100%;
      border-collapse:collapse;
      table-layout:fixed;
      border:0;
    }

    .mini td{
      border:2px solid var(--grid);
      padding:0;
      text-align:center;
      vertical-align:middle;
      font-size:16px;
      height:var(--cell);
      line-height:1;
      overflow:hidden;
    }

    /* Позиции блоков как на скрине */
    .t_cd   { grid-column: 1 / span 2; grid-row: 1 / span 6; }
    .t_fgh  { grid-column: 4 / span 3; grid-row: 1 / span 2; }
    .t_gh   { grid-column: 5 / span 2; grid-row: 4 / span 2; }
    .t_h    { grid-column: 6 / span 1; grid-row: 7 / span 2; }
    .t_cdef { grid-column: 1 / span 4; grid-row: 9 / span 4; }

    /* ===== убираем двойные границы по краям зелёной зоны ===== */
    .t_cd  tr:first-child td{ border-top:0; }
    .t_fgh tr:first-child td{ border-top:0; }

    .t_cd   td:first-child{ border-left:0; }
    .t_cdef td:first-child{ border-left:0; }

    .t_fgh td:last-child{ border-right:0; }
    .t_gh  td:last-child{ border-right:0; }
    .t_h   td{ border-right:0; }

    .t_cdef tr:last-child td{ border-bottom:0; }
  </style>
</head>

        <td data-type="label"><input class="cell-input" type="text" inputmode="text" pattern="*" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="" /></td>
        <td colspan="2" data-type="label"><input class="cell-input" type="text" inputmode="text" pattern="*" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="" /></td>
        <td data-type="label"><input class="cell-input" type="text" inputmode="text" pattern="*" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="" /></td>
        <td colspan="2" class="has-prefix" data-type="label">
          <div class="prefix-wrap">
            <span class="prefix">40-</span>
            <input
              class="prefix-input"
              type="text"
              inputmode="text"
              pattern="*"
              autocomplete="off"
              autocapitalize="off"
              spellcheck="false"
              aria-label=""
            />
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script>
    // Фокус по клику в td (и для обычных td.has-input, и для префиксных td.has-prefix)
    document.addEventListener('click', (e) => {
      const td = e.target.closest('td.has-input, td.has-prefix');
      if (!td) return;

      // если кликнули прямо по инпуту — не мешаем
      if (e.target.matches('input')) return;

      const input = td.querySelector('input');
      if (input) input.focus({ preventScroll: true });
    }, { passive: true });
  </script>
</body>
